<div class="container">
  <div class="row ">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <p class="text-center">
        <h5 class="text-center">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            {% endif %}
          {% endwith %}
        </h5>
      </p>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
